# A reusable workflow to build and test Packager on every supported OS and
# architecture.
name: Build

# Runs when called from another workflow.
on:
  workflow_call:
    inputs:
      ref:
        required: true
        type: string

# By default, run all commands in a bash shell.  On Windows, the default would
# otherwise be powershell.  Each shell command should begin with "set -e" (to
# make any failed command fail the script immediately) and "set -x" (to log
# what commands are being run).
defaults:
  run:
    shell: bash

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        # TODO(joeyparrish): exclude self-hosted in forks
        #os: ["ubuntu-latest", "macos-latest", "windows-latest", "self-hosted-linux-arm64"]
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        build_type: ["Debug", "Release"]
        lib_type: ["static", "shared"]
        include:
          - os: ubuntu-latest
            os_name: linux
            target_arch: x64
            exe_ext: ""
            build_type_suffix: ""
          - os: macos-latest
            os_name: osx
            target_arch: x64
            exe_ext: ""
            build_type_suffix: ""
          - os: windows-latest
            os_name: win
            target_arch: x64
            exe_ext: ".exe"
            # 64-bit outputs on Windows go to a different folder name.
            build_type_suffix: "_x64"
          # TODO(joeyparrish): exclude self-hosted in forks
          #- os: self-hosted-linux-arm64
          #  os_name: linux
          #  target_arch: arm64
          #  exe_ext: ""
          #  build_type_suffix: ""

    name: ${{ matrix.os_name }} ${{ matrix.target_arch }} ${{ matrix.build_type }} ${{ matrix.lib_type }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Setup MSBuild
        if: runner.os == 'Windows'
        uses: microsoft/setup-msbuild@v1.1

      - name: Configure git to preserve line endings
        # Otherwise, tests fail on Windows because "golden" test outputs will not
        # have the correct line endings.
        run: git config --global core.autocrlf false

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ inputs.ref }}
          submodules: true

      # TODO(joeyparrish): Split out the docs workflow
      - name: Build docs (Linux only)
        if: runner.os == 'Linux'
        uses: ./.github/workflows/custom-actions/build-docs

      - name: Install Linux deps
        if: runner.os == 'Linux'
        shell: bash
        run: sudo apt install -y libc-ares-dev

      - name: Generate build files
        shell: bash
        run: |
          mkdir -p build/

          if [[ "${{ matrix.lib_type }}" == "shared" ]]; then
            LIBPACKAGER_SHARED="ON"
          else
            LIBPACKAGER_SHARED="OFF"
          fi

          cmake \
            -DCMAKE_BUILD_TYPE="${{ matrix.build_type }}" \
            -DLIBPACKAGER_SHARED="$LIBPACKAGER_SHARED" \
            -S . \
            -B build/

      - name: Build (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: make -C build/

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: MSBuild build/shaka-packager.sln

      - name: Test
        shell: bash
        run: cd build; ctest -V

